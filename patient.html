<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient QR</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:20px; }
    .barcode { margin:20px; }
    #result { margin-top:20px; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Patient QR</h1>

  <div class="barcode">
    <svg id="patientBarcode"></svg>
  </div>

  <div id="result"></div>

  <script>
    // قراءة بيانات المريض من الرابط
    const urlParams = new URLSearchParams(window.location.search);

    const patientId = urlParams.get("id") || "unknown";
    const name = urlParams.get("name") || "unknown";
    const age = urlParams.get("age") || "unknown";
    const diagnosis = urlParams.get("diag") || "unknown";

    // إنشاء باركود المريض
    JsBarcode("#patientBarcode", patientId, {
      format: "CODE128",
      displayValue: true
    });

    // عرض البيانات
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `
      ✅ Patient Info:<br>
      Name: ${name}<br>
      Age: ${age}<br>
      Diagnosis: ${diagnosis}
    `;

    // تخزين الـPatient ID في localStorage لمحاكاة مسح الباركود
    localStorage.setItem("scannedPatient", patientId);
  </script>
</body>
</html>
