<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Information</title>
</head>
<body>
<h1>Patient Data</h1>
<div id="info"></div>

<script>
const params = new URLSearchParams(window.location.search);
const patientInfo = {
  id: params.get("id"),
  name: params.get("name"),
  age: params.get("age"),
  diag: params.get("diag")
};
document.getElementById("info").innerHTML = `
  <p>ID: ${patientInfo.id}</p>
  <p>Name: ${patientInfo.name}</p>
  <p>Age: ${patientInfo.age}</p>
  <p>Diagnosis: ${patientInfo.diag}</p>
`;
localStorage.setItem("scannedPatient", patientInfo.id);
</script>
</body>
</html>
