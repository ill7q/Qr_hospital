<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine QR</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:20px; }
    .barcode { margin:20px; }
    #result { margin-top:20px; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Medicine QR</h1>

  <div class="barcode">
    <svg id="medicineBarcode"></svg>
  </div>

  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = (urlParams.get("id") || "unknown").trim();
    const drug = urlParams.get("drug") || "unknown";
    const dose = urlParams.get("dose") || "unknown";

    JsBarcode("#medicineBarcode", patientId, {
      format: "CODE128",
      displayValue: true
    });

    const scannedPatient = (localStorage.getItem("scannedPatient") || "").trim();
    const resultDiv = document.getElementById("result");

    if (!scannedPatient) {
      resultDiv.innerHTML = "❌ Please scan the patient QR code first!";
    } else if (scannedPatient === patientId) {
      resultDiv.innerHTML = ✅ Medicine Info:<br>${drug} - ${dose};
    } else {
      resultDiv.innerHTML = "⚠️ This medicine does not belong to the scanned patient.";
    }
  </script>
</body>
</html>
