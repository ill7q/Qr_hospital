<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine QR</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:20px; }
    .barcode { margin:20px; }
    #result { margin-top:20px; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Medicine QR</h1>

  <div class="barcode">
    <svg id="medicineBarcode"></svg>
  </div>

  <div id="result"></div>

  <script>
    // قراءة البيانات من الرابط (URL parameters)
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("id");       // معرف المريض
    const medicineName = urlParams.get("drug");  // اسم الدواء
    const medicineDose = urlParams.get("dose");  // الجرعة

    // توليد باركود للمريض المرتبط بالدواء
    JsBarcode("#medicineBarcode", patientId, {
      format: "CODE128",
      displayValue: true
    });

    // التحقق إذا تم مسح الباركود الأول (المريض)
    const scannedPatient = localStorage.getItem("scannedPatient");
    const resultDiv = document.getElementById("result");

    if (!scannedPatient) {
      resultDiv.innerHTML = "❌ Please scan the patient QR code first!";
    } else if (scannedPatient === patientId) {
      resultDiv.innerHTML = ✅ Match successful!<br>Medicine: ${medicineName}<br>Dose: ${medicineDose};
    } else {
      resultDiv.innerHTML = "⚠️ Match failed: This medicine does not belong to the scanned patient.";
    }
  </script>
</body>
</html>
